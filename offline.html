<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>You're Offline</title>

	<style>
		:root {
			--bg: #0f172a;           /* slate-900 */
			--card: #111827;         /* gray-900 */
			--text: #e5e7eb;         /* gray-200 */
			--muted: #9ca3af;        /* gray-400 */
			--accent: #3b82f6;       /* blue-500 */
			--accent-soft: #1e40af;  /* blue-800 */
		}

		* {
			box-sizing: border-box;
		}

		html, body {
			height: 100%;
			margin: 0;
		}

		body {
			font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
			background: radial-gradient(
				1200px 600px at 50% -200px,
				var(--accent-soft),
				var(--bg)
			);
			color: var(--text);
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 1.5rem;
		}

		.container {
			max-width: 420px;
			width: 100%;
			background: linear-gradient(180deg, #0b1220, var(--card));
			border-radius: 16px;
			padding: 2rem 1.75rem;
			box-shadow:
				0 20px 40px rgba(0, 0, 0, 0.4),
				inset 0 1px 0 rgba(255, 255, 255, 0.04);
			text-align: center;
		}

		.icon {
			width: 64px;
			height: 64px;
			margin: 0 auto 1rem;
			border-radius: 50%;
			background: rgba(59, 130, 246, 0.15);
			display: grid;
			place-items: center;
			color: var(--accent);
			font-size: 28px;
		}

		h1 {
			font-size: 1.25rem;
			margin: 0.5rem 0;
			font-weight: 600;
			letter-spacing: 0.2px;
		}

		p {
			margin: 0.75rem 0 1.5rem;
			color: var(--muted);
			line-height: 1.5;
			font-size: 0.95rem;
		}

		.actions {
			display: flex;
			gap: 0.75rem;
			justify-content: center;
			flex-wrap: wrap;
		}

		button {
			appearance: none;
			border: none;
			border-radius: 10px;
			padding: 0.65rem 1.1rem;
			font-size: 0.9rem;
			font-weight: 500;
			cursor: pointer;
			color: white;
			background: linear-gradient(
				180deg,
				var(--accent),
				#2563eb
			);
			box-shadow:
				0 8px 20px rgba(59, 130, 246, 0.35),
				inset 0 1px 0 rgba(255, 255, 255, 0.25);
		}

		button.secondary {
			background: transparent;
			color: var(--text);
			box-shadow: none;
			border: 1px solid rgba(255, 255, 255, 0.15);
		}

		button:active {
			transform: translateY(1px);
		}

		footer {
			margin-top: 1.5rem;
			font-size: 0.75rem;
			color: #6b7280;
		}
	</style>
</head>
<body>
	<main class="container">

		<h1>Youâ€™re offline</h1>

		<p>
			It looks like you donâ€™t have an internet connection right now.
			Some features may be unavailable until youâ€™re back online.
		</p>

		<div class="actions">
			<button onclick="location.reload()">Retry</button>
			<button class="secondary" onclick="history.back()">Go back</button>
		</div>

		<footer>
			This app works best with an active connection.
		</footer>
	</main>
</body>
</html>
