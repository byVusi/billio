<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Billio - From bill to split in seconds</title>
	</head>
	<body>
		<div class="wrapper">
			<nav>
				<div id="settings-button" role="button">
					gear icon
				</div>
			</nav>
			<main>
				<section class="data-container"></section>
				<section class="data-controls"></section>
				<section id = "numpad">
					<div class="numpad-key" role="button">1</div>
					<div class="numpad-key" role="button">2</div>
					<div class="numpad-key" role="button">3</div>
					<div class="numpad-key" role="button">4</div>
					<div class="numpad-key" role="button">5</div>
					<div class="numpad-key" role="button">6</div>
					<div class="numpad-key" role="button">7</div>
					<div class="numpad-key" role="button">8</div>
					<div class="numpad-key" role="button">9</div>
					<div class="numpad-key" role="button">.</div>
					<div class="numpad-key" role="button">0</div>
					<div class="numpad-key" role="button">
						backspace icon
					</div>
				</section>
			</main>
		</div>
		<script></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
